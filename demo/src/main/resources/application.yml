server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG


spring:
  messages:
    basename: messages

  devtools:
    livereload:
      enabled: true

  security:
    user:
      name: user
      password: passw0rd

  jpa:
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb

management:
  endpoints:
    web:
      exposure:
        include: "*"


